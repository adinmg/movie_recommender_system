  <h2>{% block title %}Movies{% endblock title %}</h2>
  <p>Pick a User ID among 1 and 11673</p>
{% endblock header %}

{% block content %}

    <div class="form-group">
        <label for="user_id">User ID</label>
        <input type="int" name="user_id" id="user_id" value="{{ request.form['user_id'] }}" class="form-control">
    </div>
    </div>

        <input type="submit" value="Search" class="submit-btn">
    </div>
</form>
