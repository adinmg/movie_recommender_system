{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Cold Start{% endblock title %}</h2>
  <p>For getting a movie recommendation you need to search for a movie.</p>
{% endblock header %}

{% block content %}
  <form method="post">
    <div class="form-group">
        <label for="title">Movie Title</label>
        <input type="text" name="title" id="title" value="{{ request.form['title'] }}" class="form-control">
    </div>
    <div class="form-group">
        <input type="submit" value="Search" class="submit-btn">
    </div>
</form>
{% endblock content %}
